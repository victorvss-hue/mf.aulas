<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="mmf.css">
</head>
<body>
        <script src="avv.js"></script>

    <h1>Conversor de Temperatura</h1>

    <fieldset>
        <legend>Celsius para Fahrenheit</legend>
        <label for="celcius">Temperatura em Celsius:</label>
        <input type="number" id="celcius" placeholder="Ex: 25" />
        <button onclick="converterCF()">Converter para °F</button>
    </fieldset>

    <fieldset>
        <legend>Fahrenheit para Celsius</legend>
        <label for="fahrenheit">Temperatura em Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Ex: 77" />
        <button onclick="converterFC()">Converter para °C</button>
    </fieldset>
<label for="celsius">Celsius:</label>
<input type="number" id="celsius" placeholder="Digite °C">
<br>
<button onclick="converterCK()">Converter para Kelvin</button>
<p id="resultado"></p>

    <div id="resultado"></div>
   
</body>
</html>
