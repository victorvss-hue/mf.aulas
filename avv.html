<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="mmf.css">
</head>
<body>
    <script src="avv.js"></script>

    <h1>Conversor de Temperatura</h1>

    <fieldset>
        <legend>Celsius para Fahrenheit</legend>
        <label for="celsius">Temperatura em Celsius:</label>
        <input type="number" id="celsius" placeholder="Ex: 25" />
        <button onclick="converterCF()">Converter para 째F</button>
    </fieldset>

    <fieldset>
        <legend>Fahrenheit para Celsius</legend>
        <label for="fahrenheit">Temperatura em Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Ex: 77" />
        <button onclick="converterFC()">Converter para 째C</button>
    </fieldset>

    <fieldset>
        <legend>Kelvin em Celsius</legend>
        <label for ="kelvin">Temperatura em Celsius</label>
        <input type="number" id="kelvin" placeholder="Ex: 87"/>
        <button onclick="converterCK()">Converter para 째C</button>
    </fieldset>

    <fieldset>
        <legend>Celsius em Kelvin</legend>
        <label for = "celsiusCK">Temperatura em Kelvin</label>
        <input type = "number" id="celsiusCK" placeholder="Ex: 3000"/>
        <button onclick="converterKC()">Converter para 째F</button>
    </fieldset>
    <p id="resultado"></p>
</body>
</html>
