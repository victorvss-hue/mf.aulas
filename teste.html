<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Celsius para Kelvin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Conversor: Celsius para Kelvin</h1>

    <fieldset>
        <legend>Celsius para Kelvin</legend>
        <label for="celsius">Temperatura em Celsius:</label>
        <input type="number" id="celsius" placeholder="Ex: 25" />
        <button onclick="converterCF()">Converter para K</button>
    </fieldset>

    <div id="resultado"></div>

    <script>
        function converterCF() {
            var celsius = document.getElementById("celsius").value;

            if (celsius === "") {
                document.getElementById("resultado").innerText = "Por favor, insira a temperatura em Celsius.";
                return;
            }

            var kelvin = parseFloat(celsius) + 273.15;
            var formula = `(${celsius} + 273.15) = ${kelvin.toFixed(2)} K`;

            document.getElementById("resultado").innerText = `CÃ¡lculo: ${formula}`;
        }
    </script>

</body>
</html>
